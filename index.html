<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge | Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <script src="script.js" async></script>
</head>
<body>
    <div id="flex">
        <section class="flex__container-one">
            <div class="container-one__header">
                <a href="index.html"><img src="img/alura-logo.svg" alt="Alura logo"></a>
                <textarea class="header__type-text" placeholder="Ingresa el texto"></textarea>
            </div>
            <div class="container-one__buttons">
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="buttons__button">
                    <button class="button-encrypt">Encriptar</button>
                    <button class="button-decrypt">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="flex__container-two">
            <div class="container-two__initial-content">
                <img src="img/woman-searching.svg" alt="Woman searching">
                <h3>Ningún mensage fue encontrado</h3>
                <p>Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="container-two__header">
                <textarea class="header__submitted-text" readonly></textarea>
            </div>
            <button class="button-copy">Copiar</button>
        </section>
    </div>
    <section class="developer-data">
        <div>
            <a href="https://github.com/Fernando-VrlMrs" rel="noopener noreferrer" target="_blank"><img src="img/github-logo.svg" alt="GitHub Profile"></a>
            <a href="https://www.linkedin.com/in/fernando-varela-morales/" rel="noopener noreferrer" target="_blank"><img src="img/linkedin-logo.png" alt="LinkedIn Profile"></a>
        </div>
        <p>Develop by Fernando Varela Morales</p>
    </section>
</body>
</html>
