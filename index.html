<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChallengeONE-Alura | Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="et">
      <section class="et-container primary">
        <div class="et-container">
          <a href="index.html"
            ><img class="et-logo" src="img/alura-logo.svg" alt="Alura logo"
          /></a>
          <textarea
            class="et-text type"
            placeholder="Ingresa el texto"
          ></textarea>
        </div>
        <div class="et-container">
          <h6>Solo letras minúsculas y sin acentos</h6>
          <div class="et-container button">
            <button class="et-button encrypt">Encriptar</button>
            <button class="et-button decrypt">Desencriptar</button>
          </div>
        </div>
      </section>
      <section class="et-container secondary">
        <div class="et-container notMsg">
          <img
            class="et-imgWoman"
            src="img/woman-searching.svg"
            alt="Woman searching"
          />
          <h2>Ningún mensage fue encontrado</h2>
          <h3>Ingrese el texto que deseas encriptar o desencriptar</h3>
        </div>
        <div class="et-container msg">
          <textarea class="et-text show" readonly></textarea>
          <button class="et-copy">Copiar</button>
        </div>
      </section>
    </div>
    <section class="et-developerData">
      <div>
        <a
          href="https://github.com/Fernando-VrlMrs"
          rel="noopener noreferrer"
          target="_blank"
          ><img class="et-logo" src="img/github-logo.svg" alt="GitHub Profile"
        /></a>
        <a
          href="https://www.linkedin.com/in/fernando-varela-morales/"
          rel="noopener noreferrer"
          target="_blank"
          ><img
            class="et-logo"
            src="img/linkedin-logo.png"
            alt="LinkedIn Profile"
        /></a>
      </div>
      <h6>Develop by Fernando Varela Morales</h6>
    </section>
  </body>
</html>
